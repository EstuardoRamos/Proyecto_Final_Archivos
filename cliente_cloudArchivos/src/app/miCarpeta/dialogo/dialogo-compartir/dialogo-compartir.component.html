<div>
    <h1 mat-dialog-title>Nueva carpeta</h1>
    <div mat-dialog-content>
        <div style="max-width: 600px; margin: 1rem auto; padding: 1rem;">
            <h2>Lista de Usuarios</h2>
            <table mat-table [dataSource]="usuarios">
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let usuario">{{ usuario.username }}</td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let usuario">
                        <button mat-icon-button (click)="compartir(usuario)">
                            <mat-icon>share</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['nombre', 'acciones']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['nombre', 'acciones'];"></tr>
            </table>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button (click)="crear()" cdkFocusInitial>Listo</button>
    </div>
</div>
