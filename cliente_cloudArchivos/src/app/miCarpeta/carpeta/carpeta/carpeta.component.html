<mat-grid-list cols="7" rowHeight="100px">
    <mat-grid-tile>
        <mat-card [style.width]="'200px'" (dblclick)="onDoubleClick(carpeta)">
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon>folder</mat-icon>
                        {{ carpeta.nombre}}
                    </mat-list-item>
                    <div>
                        <button (click)="mover(carpeta)">Mover</button>
                        <button (click)="borrar(carpeta)">Eliminar</button>
                        <button mat-icon-button  >
                            <mat-icon>copy</mat-icon>
                          </button>
                    </div>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
