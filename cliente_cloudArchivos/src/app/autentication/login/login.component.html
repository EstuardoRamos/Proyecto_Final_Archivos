<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" ngModel required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="login()">Iniciar Sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
