<form class="form">
    <h1>Registar usuario</h1>
      <span class="input-span">
      <label for="email" class="label">Nombre</label>
      <input type="text" name="name" [(ngModel)]="name" id="name" ngModel required="true"></span>
      <span class="input-span">
      <label for="email" class="label">Username</label>
      <input type="text" name="username" [(ngModel)]="username" id="username" ngModel required></span>
      <span class="input-span">
      <label for="password"   class="label">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" ngModel required></span>
      <input class="submit" type="submit" (click)="registrar(newUser)" value="Log in">
      <span class="span">Don't have an account? <a  (click)="registrar(newUser)">Sign up</a></span>
    </form>
